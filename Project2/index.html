<!DOCTYPE html>
<html>
<head>

	<title>Personality Quiz</title>
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
        <!--changing alert css using Sweet Alert-->
        <script src="alert/dist/sweetalert.min.js"></script>
        <link rel="stylesheet" href="alert/dist/sweetalert.css">

</head>
<body>
	<div class="container">
		<h1 id="title">Personality Quiz</h1>
		<h3 id="question"></h3>
		<div class="answers">
                    <input name="radioSet1" type="radio" id="radio1" value="5"><span>Strongly Agree</span>
			<input name="radioSet1" type="radio" autocomplete="off" id="radio2" value="3">Agree
			<input name="radioSet1" type="radio" autocomplete="off" id="radio3" value="0">Neutral
			<input name="radioSet1" type="radio" autocomplete="off" id="radio4" value="-3">Disagree
			<input name="radioSet1" type="radio" autocomplete="off" id="radio5" value="-5">Strongly Disagree
		</div>
                <br>
                <br>
                <button id="next" style="vertical-align:middle"><span>NEXT</span></button>

	</div>
    <div id="alert"></div>
</body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</html>
